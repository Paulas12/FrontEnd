<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="loginEmail1" class="form-label">Email:</label>
                        <input type="email" placeholder="example@email.com" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword1" class="form-label">Contraseña:</label>
                        <input type="password" placeholder="example_password" class="form-control" id="loginPassword">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>  
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>  
        </div>
    </div>
</div>
