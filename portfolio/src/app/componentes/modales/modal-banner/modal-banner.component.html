<div class="modal fade" id="bannerModal" tabindex="-1" aria-labelledby="bannerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bannerModal">Editar banner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="bannerForm"> 
                    <!-- formulario de banner-->
                    <div class="mb-3">
                        <label for="bannerImg" class="form-label">Modificar imagen de banner:</label>
                        <input class="form-control" type="file" id="bannerImg">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btnLogin btn-primary" data-bs-dismiss="modal">Guardar</button> 
                <button type="submit" class="btn btnCancel btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
