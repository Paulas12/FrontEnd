<div class="modal fade" id="proyectosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar proyecto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="proyectosForm"> 
                <!-- formulario de proyectos-->
                    <div class="mb-3">
                        <label for="proyectoUrl" class="form-label">Modificar url del proyecto:</label>
                        <input class="form-control" type="url" id="proyectoUrl">
                    </div>
                    <div class="mb-3">
                        <label for="proyectoImg" class="form-label">Modificar logo del proyecto:</label>
                        <input class="form-control" type="file" id="proyectoImg">
                    </div>
                    <div class="mb-3">
                        <label for="proyectoNombre" class="form-label">Modificar nombre de proyecto:</label>
                        <input type="text" class="form-control" id="proyectoNombre" placeholder="Nombre nuevo">
                    </div>
                    <div class="mb-3">
                        <label for="proyectoPeriodoInicio" class="form-label">Modificar periodo de inicio:</label>
                        <input type="date" class="form-control" id="proyectoPeriodoInicio">
                    </div>
                    <div class="mb-3">
                        <label for="proyectoPeriodoFin" class="form-label">Modificar periodo de fin</label>
                        <input type="date" class="form-control" id="proyectoPeriodoFin">
                    </div>
                    <div class="mb-3">
                        <label for="proyectoInfo" class="form-label">Modificar informaci√≥n del proyecto realizado:</label>
                        <textarea class="form-control" id="proyectoInfo" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>  
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
